<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PC Parts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Standard PNG favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/images/favicon-64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="assets/images/favicon-128.png">

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4">PC Parts</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Name</th>
                    <th>Purchase Date</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Is Used</th>
                </tr>
            </thead>
            <tbody id="parts-table-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const url = 'builds/yura.json'; // Insert your JSON file URL here
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const parts = data.parts;
                    const tableBody = document.getElementById('parts-table-body');
                    
                    parts.sort((a, b) => a.order - b.order); // Sort by 'order' property
                    
                    parts.forEach(part => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${part.order}</td>
                            <td><a href="${part.url}" target="_blank">${part.name}</a></td>
                            <td>${part.purchaseDate}</td>
                            <td>${part.price.toFixed(2)}</td>
                            <td>${part.amount}</td>
                            <td>${part.currency}</td>
                            <td>${part.isUsed ? 'Yes' : 'No'}</td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching the JSON data:', error));
        });
    </script>
</body>
</html>
